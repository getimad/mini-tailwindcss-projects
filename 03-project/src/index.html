<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>03-project</title>
  </head>
  <body>
    <div class="container mx-auto w-3/4 flex flex-col gap-24 mb-24">
      <header>
        <nav>
          <ul
            class="flex flex-row md:justify-end justify-center items-center gap-10 h-14"
          >
            <li>
              <a
                class="font-semibold pb-1 border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out"
                href="#"
                >Vector</a
              >
            </li>
            <li>
              <a
                class="font-semibold pb-1 border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out"
                href="#"
                >Illustrations</a
              >
            </li>
            <li>
              <a
                class="font-semibold pb-1 border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out"
                href="#"
                >Images</a
              >
            </li>
            <li>
              <a
                class="font-semibold pb-1 border-b-2 border-transparent hover:border-black transition-all duration-300 ease-in-out"
                href="#"
                >Icons</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="flex flex-col md:flex-row gap-3 justify-between md:h-12">
          <div>
            <input
              class="md:w-80 w-full h-12 px-5 bg-gray-100 shadow-sm rounded-lg focus:outline-none focus:bg-gray-200 flex-grow"
              type="text"
              placeholder="Search"
            />
          </div>
          <button
            class="bg-black text-white md:w-44 h-12 px-6 rounded-lg font-bold hover:bg-black/80 hover:shadow-lg transition-colors duration-300"
          >
            Upload
          </button>
        </div>
        <section class="grid md:grid-cols-2 lg:grid-cols-3 gap-12 mt-8">
          <img
            class="h-80 w-full rounded-lg inline-block hover:scale-105 transition-all duration-300 ease-in-out"
            src="./images/alex-padurariu-nzRkTNxSRFQ-unsplash.jpg"
          />
          <img
            class="h-80 w-full rounded-lg inline-block hover:scale-105 transition-all duration-300 ease-in-out"
            src="./images/hulki-okan-tabak-S1GeJXycP4s-unsplash.jpg"
          />
          <img
            class="h-80 w-full rounded-lg inline-block hover:scale-105 transition-all duration-300 ease-in-out"
            src="./images/jonathan-pease-mt1XnBeaQEE-unsplash.jpg"
          />
          <img
            class="h-80 w-full rounded-lg inline-block hover:scale-105 transition-all duration-300 ease-in-out"
            src="./images/kathy-toth-JaAVKyaOnKo-unsplash.jpg"
          />
          <img
            class="h-80 w-full rounded-lg inline-block hover:scale-105 transition-all duration-300 ease-in-out"
            src="./images/valentin-lacoste-jNSJE8dMro0-unsplash.jpg"
          />
          <img
            class="h-80 w-full rounded-lg inline-block hover:scale-105 transition-all duration-300 ease-in-out"
            src="./images/yapo-zhou-YIPSx8PFi9s-unsplash.jpg"
          />
        </section>
      </main>
    </div>
  </body>
</html>
