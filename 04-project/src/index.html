<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>04-project</title>
  </head>
  <body>
    <div class="grid place-items-center h-screen">
      <div
        class="flex flex-row justify-between w-[860px] gap-12 shadow-xl rounded-lg relative"
      >
        <div class="p-12 flex flex-col gap-6">
          <span class="text-2xl font-bold">Log In</span>
          <p class="text-slate-500">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <div>
            <input
              class="h-12 px-5 bg-slate-100 rounded-md w-full focus:outline-none"
              type="email"
              placeholder="Enter your email address"
            />
            <div class="flex flex-row justify-between mt-6">
              <a href="#" class="text-blue-500 hover:underline"
                >Forgot password?</a
              >
              <button
                class="h-12 bg-blue-500 text-white font-semibold px-12 rounded-md hover:bg-blue-500/90 transition-colors duration-300"
              >
                Next
              </button>
            </div>
          </div>
          <div class="">
            <span class="text-slate-500 block text-center text-sm py-7"
              >or log in with</span
            >
            <div class="grid grid-cols-2 gap-5">
              <button
                class="bg-slate-100 h-12 px-12 rounded-md font-semibold text-slate-600 hover:bg-blue-500 hover:text-white transition-colors duration-300"
              >
                Facebook
              </button>
              <button
                class="bg-slate-100 h-12 px-12 rounded-md font-semibold text-slate-600 hover:bg-blue-500 hover:text-white transition-colors duration-300"
              >
                Google
              </button>
            </div>
          </div>
        </div>
        <div class="w-[450px]">
          <img
            class="object-cover rounded-r-lg"
            src="./images/john-rodenn-castillo-eluzJSfkNCk-unsplash.jpg"
          />
        </div>
        <button
          class="grid place-items-center absolute h-10 w-10 bg-white opacity-75 top-2 right-2 rounded-full transition-opacity hover:opacity-100 duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
