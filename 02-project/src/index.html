<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>02-project</title>
  </head>
  <body class="bg-slate-50">
    <div class="grid place-content-center h-screen">
      <div
        class="flex md:flex-row flex-col items-center gap-12 bg-white w-[450px] md:w-[850px] p-12 rounded-2xl shadow-xl border"
      >
        <div
          class="object-cover w-48 md:w-3/5 hover:scale-110 transition-transform duration-300"
        >
          <img src="./images/intel-core-i7-12700kf.jpg" />
        </div>
        <div class="flex flex-col gap-3">
          <span
            class="bg-yellow-300 text-black text-sm font-bold py-1 rounded-full w-32 text-center"
            >+ Free Shipping</span
          >
          <h3 class="text-3xl font-bold">
            Intel Core i7 12700KF (3.6 GHz / 5.0 GHz)
          </h3>
          <p class="text-md">
            Reference:
            <span
              class="font-bold text-blue-600 hover:underline hover:cursor-pointer"
              >BX8071512700KF</span
            >
          </p>
          <span class="text-4xl font-bold">$599</span>
          <p class="text-slate-500 text-sm">
            The offer is valid untill april 3 or as long as stock lasts!
          </p>
          <button
            class="bg-blue-600 text-white font-bold p-5 rounded-lg hover:shadow-lg hover:bg-blue-700 transition-all"
          >
            Add To Card
          </button>
          <div class="flex flex-row items-center gap-3">
            <div class="w-2 h-2 bg-green-600 rounded-full animate-ping"></div>
            <p class="font-semibold text-sm text-green-600">
              50+ pcs. in stock.
            </p>
          </div>
          <div class="grid grid-cols-2 gap-2">
            <button
              class="flex items-center justify-center gap-2 bg-slate-200 p-3 text-slate-500 font-semibold rounded-lg border-2 hover:border-2 hover:border-slate-500 transition-all box-content"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>

              Add To Card
            </button>
            <button
              class="flex items-center justify-center gap-2 bg-slate-200 p-3 text-slate-500 font-semibold rounded-lg border-2 hover:border-2 hover:border-slate-500 transition-all box-content"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2.25"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"
                />
              </svg>

              Add To Wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
